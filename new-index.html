    <script language="JavaScript">
          var ddaytimer = setInterval (dayGap, 1000)
          var countMax = 0;
          var count = 0;  // 추가

          function dayGap () {
            

            //디데이 구하기
            var dday = new Date("November 20, 2020 00:00:00");//디데이
            var ddayChange = dday.getTime();
            var nowday = new Date();//현재
            nowday = nowday.getTime();//밀리세컨드 단위변환
            var distance = ddayChange - nowday;//디데이에서 현재까지 뺀다.
           
            var d = Math.floor(distance / (1000 * 60 * 60 * 24));//일
            var h = Math.floor((distance / (1000*60*60)) % 24);//시간
            var m = Math.floor((distance / (1000*60)) % 60);//분
            var s = Math.floor((distance / 1000) % 60);//초

            document.getElementById("time-day").innerHTML = d;
            document.getElementById("time-hour").innerHTML = h;
            document.getElementById("time-minute").innerHTML = m;
            document.getElementById("time-second").innerHTML = s;


            //지난날 구하기 
            var aday = new Date("January 21, 2019 14:00:00");//남은날

            var adayChange = aday.getTime();

            var adistance = adayChange - nowday;//남은날에서 현재까지 뺀다.

            //음수가 도출되므로 '-'를 곱함
            var da = Math.floor(adistance / (-1000 * 60 * 60 * 24));//일
            var ha = Math.floor((adistance / (-1000*60*60)) % 24);//시간
            var ma = Math.floor((adistance / (-1000*60)) % 60);//분
            var sa = Math.floor((adistance / -1000) % 60);//초

            document.getElementById("time-aday").innerHTML = da;
            document.getElementById("time-ahour").innerHTML = ha;
            document.getElementById("time-aminute").innerHTML = ma;
            document.getElementById("time-asecond").innerHTML = sa;

              // if (distance <= 0) {//당일넘어섰을때, dday로 변경
              //     document.getElementById("dday-timer").innerHTML = "D-day";
              // } else {
              //     //document.getElementById("target-day").innerHTML = dday;
              //     document.getElementById("time-day").innerHTML = d;
              //     document.getElementById("time-hour").innerHTML = h;
              //     document.getElementById("time-minute").innerHTML = m;
              //     document.getElementById("time-second").innerHTML = s;
              // }

              //복무 퍼센트 구하기
              var percent = 100 * (da/669);
              countMax = percent;
              //var count

              //document.getElementById("text-percent").innerHTML = parseInt(percent);
              // document.getElementById("percent-text").style.opacity = "0";
              //document.getElementById("percent").style.width = percent+ "%";
              //Opacity 투명도 설정
              document.getElementById("gallery").style.opacity = "1";
              //document.getElementById("text-percent").style.opacity = "1";

          }
          var bbarIncrease = setInterval(barIncrease, 10)
          function barIncrease() {
            if (count < countMax) count+=countMax/50;
              //document.getElementById("text-percent").innerHTML = parseInt(count) + "%";

              //document.getElementById("percent").innerHTML = percent;
              //document.getElementById("percent").style.width = count - 1 + "%";

          }

          //썸네일 미리보기 이미지

          $(document).ready(function() {
                 
                var xOffset = 10;
                var yOffset = 30;

                $(document).on("mouseover",".thumbnail",function(e){ //마우스 오버시
                    
                    $("body").append("<p id='preview'><img src='"+ $(this).attr("src") +"' width='400px' /></p>"); //보여줄 이미지를 선언                         
                    $("#preview")
                        .css("top",(e.pageY - xOffset) + "4000" + "px")
                        .css("left",(e.pageX + yOffset) + "4000" + "px")
                        .fadeIn("fast"); //미리보기 화면 설정 셋팅
                });
                
                $(document).on("mousemove",".thumbnail",function(e){ //마우스 이동시
                    $("#preview")
                        .css("top",(e.pageY - xOffset) + "px")
                        .css("left",(e.pageX + yOffset) + "px");
                });
                
                $(document).on("mouseout",".thumbnail",function(){ //마우스 아웃시
                    $("#preview").remove();
                });
                 
            });
