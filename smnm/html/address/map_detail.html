<html lang="en">

<head>

<body class="whitebg">
    <header class="mainHeader" style="background: #fff;">
        <div class="mainHeader-container">
            <button id="btn-back" class="btn circle"><img src="../../src/assets/ic-arrow-left.svg" alt="뒤로" /></button>

    <main class="mainWrap">
        <div class="content-container" id="addressMap">

            <div class="bottom-container" style="background: #fff;">
                <div class="pd24 address-container">
                    <p class="title big darkgrey" id="addressName">LH강남3단지 아파트 301동</p>
                    <p class="title small darkgrey" id="addressDetail">서울 강남구 자곡동 621 LH 강남 3단지 아파트 301동</p>

                </div>
                <div class="pd24">
                    <div class="input-container">
                        <input class="input transparent" type="address" placeholder="예) 플민동 88-1 또는 삼목야시장 아파트">
                    </div>
    
                    <button class="btn theme">확인</button>
                </div>

            </div>
