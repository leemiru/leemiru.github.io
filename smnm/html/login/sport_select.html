<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼목야시장</title>
    <!-- <link rel="icon" href="/favicon.ico" /> -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- <script src="./js/background.js"></script> -->
    <!-- <script src="./js/header.js"></script> -->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
</head>

<body>
    <main class="mainWrap">
        <div class="content-container pd24" id="favorite">
            <p class="title huge darkgrey bold">관심사를 선택해 주세요.</p>
            <p class="text mint medium">스포츠 종목은 설정후 홈에서 변경 가능 합니다.<br>단일선택</p>

            <ul class="horiList">
                <input type="radio" name="favorite" class="sport-listitem" id="ski">
                <label id="ski" for="ski"><img src="../../src/category/ski-icon.svg" alt="스키" /></label>
                <input type="radio" name="favorite" class="sport-listitem" id="snowboard">
                <label id="snowboard" for="snowboard"><img src="../../src/category/snowboard-icon.svg" alt="스노우보드" /></label>
                <input type="radio" name="favorite" class="sport-listitem" id="bowling">
                <label id="bowling" for="bowling"><img src="../../src/category/bowling-icon.svg" alt="볼링" /></label>
                <input type="radio" name="favorite" class="sport-listitem" id="jiujitsu">
                <label id="jiujitsu" for="jiujitsu"><img src="../../src/category/jiujitsu-icon.svg" alt="주짓수" /></label>
                <input type="radio" name="favorite" class="sport-listitem" id="boxing">
                <label id="boxing" for="boxing"><img src="../../src/category/boxing-icon.svg" alt="복싱" /></label>
                <input type="radio" name="favorite" class="sport-listitem" id="tennis">
                <label id="tennis" for="tennis"><img src="../../src/category/tennis-icon.svg" alt="테니스" /></label>
                <input type="radio" name="favorite" class="sport-listitem" id="waterski">
                <label id="waterski" for="waterski"><img src="../../src/category/waterski-icon.svg" alt="수상스키" /></label>
                <input type="radio" name="favorite" class="sport-listitem" id="golf">
                <label id="golf" for="golf"><img src="../../src/category/golf-icon.svg" alt="골프" /></label>


            </ul>

            <button id="confirm" class="btn light">확인</button>
        </div>

    </main>
</body>

<script>
    $('input').click(function() {
        $('#confirm').removeClass('light');
        $('#confirm').addClass('dark');
    });

    $('#confirm').click(function() {
       window.location.href="../home/home.html" 
    });
</script>

</html>
