<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플레저</title>
    <!-- <link rel="icon" href="/favicon.ico" /> -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- <script src="./js/background.js"></script> -->
    <!-- <script src="./js/header.js"></script> -->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
</head>

<body>
    <header class="mainHeader">
        <div class="mainHeader-container">
            <button class="btn circle"><img src="../../src/assets/ic-arrow-left.svg" alt="뒤로" /></button>
            <img class="header-logo" alt="Pleisure" src="../../src/logo-mono.svg" />
            <span style="opacity: 0;"></span>
        </div>
    </header>
    <main class="mainWrap">
        <div class="content-container withHeader pd24" id="forgot">
            <div class="contentTab mint">
                <ul class="contentTab-list">
                    <li class="contentTab-listitem is-active" id="tab-id">아이디 찾기</li>
                    <li class="contentTab-listitem" id="tab-pw">비밀번호 변경</li>
                </ul>
            </div>

            <div id="find-id">
                <div class="login-container" id="login">
                    <div class="register-input-container">
                        <input class="input" type="text" placeholder="핸드폰번호를 입력하세요">
                        <button class="inputbtn btn theme">전송</button>
                    </div>
                    <div class="register-input-container">
                        <input class="input" type="text" id="authCode" placeholder="인증번호를 입력하세요">
                        <p class="text caution">2:52</p>
                        <button id="btnAuth" class="inputbtn btn theme notactive">인증</button>
                    </div>


                    <p class="title mint" style="text-align: center; margin-top: 50px;">ID: jhh412</p>
                </div>
            </div>

            <div id="find-pw" style="display: none;">
                <div class="login-container" id="login">
                    <div class="register-input-container">
                        <input class="input" id="email" type="email" placeholder="이메일 주소를 입력하세요">
                    </div>
                    <div class="register-input-container">
                        <input class="input" id="phone" type="text" placeholder="핸드폰번호를 입력하세요">
                        <button class="inputbtn btn theme">전송</button>
                    </div>
                    <div class="register-input-container">
                        <input class="input" id="authCode" type="text" placeholder="인증번호를 입력하세요">
                        <p class="text caution">2:52</p>
                        <button id="btnAuth" class="inputbtn btn theme notactive">인증</button>
                    </div>
                    <div class="register-input-container">
                        <input class="input" id="password" type="password" placeholder="비밀번호를 입력하세요">
                    </div>
                    <div class="register-input-container">
                        <input class="input" id="re-password" type="password" placeholder="비밀번호를 다시 입력하세요">
                    </div>


                    <p class="title mint" style="text-align: center;">대문자나 소문자 최소 1개.<br>8자리 이상으로 구성해주세요.</p>
                    <p id="pw-notmatch" class="title red" style="text-align: center;">비밀번호가 일치하지 않아요.</p>
                </div>
            </div>


            <button class="btn dark" id="confirm">확인</button>
    </main>
</body>

<script>
    $(function () {
        $('.contentTab-listitem').click(function () {
            $('.contentTab-listitem').removeClass('is-active');
            $(this).addClass('is-active');

            const type = $(this).attr('id');

            if(type == 'tab-id') {
                $('#find-id').css('display', 'block');
                $('#find-pw').css('display', 'none');
            } else if (type == 'tab-pw') {
                $('#find-pw').css('display', 'block');
                $('#find-id').css('display', 'none');
            }
        });
    });

    $('[id="authCode"]').keyup(function () {
        if ($('[id="authCode"]').val()) {
            $('[id="btnAuth"]').removeClass('notactive');
        } else {
            $('[id="btnAuth"]').addClass('notactive');
        };
    });

    $('#confirm').click(function() {
       window.location.href="./login.html" 
    });
</script>

</html>
