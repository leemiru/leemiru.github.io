<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플레저</title>
    <!-- <link rel="icon" href="/favicon.ico" /> -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- <script src="./js/background.js"></script> -->
    <!-- <script src="./js/header.js"></script> -->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
</head>

<body class="whitebg">
    <header class="mainHeader">
        <div class="mainHeader-container">
            <button id="btn-back" class="btn circle"><img
                    src="../../src/assets/ic-arrow-left.svg"
                    alt="뒤로" /></button>
            <img alt="Pleisure" class="header-logo"
                src="../../src/logo-mono.svg" />
            <span style="opacity: 0;"></span>
        </div>
    </header>
    <main class="mainWrap">
        <div class="content-container withHeader" id="review">
            <div class="title-container flex center spacebetween pd24" style="height: 58px;">
                <p class="title huge bold darkgrey">리뷰쓰기</p>
                <!-- <button class="btn theme" id="btnChat">채팅</button> -->
            </div>

            <div class="content-container pd33">
                <div class="flex center spacebetween">
                    <p class="title bolder black huge" style="font-size: 32px;" id="teamName">
                        플레져 테니스</p>
                    <div style="text-align: right;">
                        <p class="title bolder black small" id="category">조민희
                        </p>
                        <p class="title black tiny" id="category">헤드코치
                        </p>
                    </div>

                </div>
            </div>

            <div class="content-container mg24" id="regularLesson" style="margin-top: 20px; margin-bottom: 20px;">
                <ul class="lesson-list">
                    <div class="LessonSwiper" id="couponLessonList1">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <li>
                                    <div class="flex center spacebetween">
                                        <div>
                                            <span class="title eighteen bold darkgrey"
                                                id="lessonType">월 8회
                                                오전레슨</span>
                                            <span class="title eighteen bold mint"
                                                id="lessonDay">(금)</span>
                                        </div>
                                        <!-- <button id="btnSelect" class="btn theme white">구매</button> -->
                                    </div>
                                    <div class="flex" style="margin-top: 8px;">
                                        <div style="margin-right: 8px;">
                                            <p class="text bold small">시간</p>
                                            <p class="text bold small">금액</p>
                                            <p class="text bold small">매주</p>
                                            <p class="text bold small">자리</p>
                                        </div>
                                        <div>
                                            <p class="text small" id="lessonDateTime">09:00~09:30
                                            </p>
                                            <p class="text small" id="lessonPrice">₩55,000</p>
                                            <p class="text small" id="lessonWeek">2회</p>
                                            <p class="text small" id="lessonMember">3/4</p>
                                        </div>
                                    </div>
                                </li>
                            </div>
                        </div>
                    </div>
                </ul>
            </div>

            <div class="content-contaienr pd24">
                <div class="flex spacebetween" style="align-items: center;">
                    <p class="title big grey" style="color: #e2e2e2;">탭하여 평가</p>
                    <div class="flex spacebetween">
                        <label class="starChckbox">
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                        <label class="starChckbox">
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                        <label class="starChckbox">
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                        <label class="starChckbox">
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                        <label class="starChckbox">
                            <input type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                </div>
                <textarea placeholder="리뷰를 작성해주세요." id="reason" style="margin-top: 10px; margin-bottom: 10px; height: 200px;"></textarea>

                <p class="text small mint" style="text-align: center; margin-top: 42px;">고의적인 악성 리뷰 또는 사실과 다를 경우 삭제될 수 있습니다.</p>
            </div>

            <div class="bottom-container">
                <button id="confirm" class="btn theme" style="border-radius: 10px;">수정</button>
            </div>

        </div>
    </main>
    </body>


</html>
