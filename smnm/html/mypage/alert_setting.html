<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼목야시장</title>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- <script src="./js/background.js"></script> -->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
</head>

<body class="whitebg">
    <header class="mainHeader">
        <div class="mainHeader-container">
            <button id="btn-back" class="btn circle"><img src="../../src/assets/ic-arrow-left.svg" alt="뒤로" /></button>
            <img alt="Pleisure" class="header-logo" src="../../src/logo-mono.svg" />
            <span style="opacity: 0;"></span>
        </div>
    </header>
    <main class="mainWrap">
        <div class="content-container withHeader" id="noticeList">

            <p class="title huge darkgrey pd24 bold" style="padding-top: 24px;">알림설정</p>

            <div class="content-container" id="preference">
                <ul style="margin-top: 12px;">
                    <label href="./notice_detail.html" for="preview">
                        미리보기
                        <input type="checkbox" class="switch" id="preview" name="preview"><label style="padding: 0;" for="preview"></label>
                    </label>
                    <label href="./notice_detail.html" for="scheduleAlert">
                        스케줄 알림
                        <input type="checkbox" class="switch" id="scheduleAlert" name="scheduleAlert"><label style="padding: 0;" for="scheduleAlert"></label>
                    </label>
                    <label href="./notice_detail.html" for="alertSound">
                        알림 사운드
                        <input type="checkbox" class="switch" id="alertSound" name="alertSound"><label style="padding: 0;" for="alertSound"></label>
                    </label>
                    <label href="./notice_detail.html" for="alertVib">
                        알림 진동
                        <input type="checkbox" class="switch" id="alertVib" name="alertVib"><label style="padding: 0;" for="alertVib"></label>
                    </label>
                    <label href="./notice_detail.html" for="messageAlert">
                        메세지 알림
                        <input type="checkbox" class="switch" id="messageAlert" name="messageAlert"><label style="padding: 0;" for="messageAlert"></label>
                    </label>
                    <label href="./notice_detail.html" for="messageAlert1">
                        메세지 알림
                        <input type="checkbox" class="switch" id="messageAlert1" name="messageAlert1"><label style="padding: 0;" for="messageAlert1"></label>
                    </label>
                </ul>
            </div>

        </div>
    </main>
</body>

</html>
