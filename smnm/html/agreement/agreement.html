<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>플레저</title>
    <!-- <link rel="icon" href="/favicon.ico" /> -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- <script src="./js/background.js"></script> -->
    <!-- <script src="./js/header.js"></script> -->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
</head>

<body>
    <main class="mainWrap">
        <div class="content-container pd33" style="text-align: center;" id="agreement" style="text-align: center;">
            <img src="../../src/logotype.svg" alt="Pleisure" style="height: 120px; margin-top: 82px;" />

            <div style="margin-top: 72px; margin-bottom: 30px; width: 100%;">
                <button class="btn theme white" style="width: 100%; border-radius: 10px; display: flex; align-items: center; justify-content: center;" id="btnAgreeAll"><img src="../../src/assets/ic-check-basic.svg"/><span style="font-size: 18px; font-weight: bold; margin: 0 8px">전체동의</span><span style="font-size: 14px; font-weight: lighter;"> (필수, 선택 모두포함)</span></button>
            </div>
            <ul id="agreementList">
                <label class="agrChckbox">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    <span class="label">[필수] 플레져 서비스 이용약관</span>
                    <span class="link">보기</span>
                </label>
                <label class="agrChckbox">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    <span class="label">[필수] 개인정보 수집 및 이용약관</span>
                    <span class="link">보기</span>
                </label>
                <label class="agrChckbox">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    <span class="label">[선택] 프로필 정보 추가 수집 동의</span>
                    <span class="link">보기</span>
                </label>
                <label class="agrChckbox">
                    <input type="checkbox">
                    <span class="checkmark"></span>
                    <span class="label">[선택] 광고성 정보 수신 동의</span>
                    <span class="link">보기</span>
                </label>
            </ul>
            <div class="bottom-container">
                <button class="btn theme" style="border-radius: 10px; display: flex; align-items: center; justify-content: center;" id="confirm">다음</button>
            </div>
            
        </div>

    </main>
</body>

</html>
