<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼목야시장</title>
    <!-- <link rel="icon" href="/favicon.ico" /> -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- <script src="./js/background.js"></script> -->
    <!-- <script src="./js/header.js"></script> -->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
</head>

<body>
    <main class="mainWrap withTab">
        <div class="home-container">
            <div class="profile-container" style="height: 60px;">
                <!-- <div class="alert-badge">1</div>
                <img class="profile-img" alt="프로필 이미지" src="../../src/content/profile.png" />
                <div class="profile-info">
                    <p id="name" class="title medium darkgrey bold"></p>
                </div> -->
                <img class="app-logo is-active" alt="삼목야시장" src="../../src/logo-dark.svg" />
                <a href="../automatch/automatch_calendar.html"><img src="../../src/assets/ic-calendar.svg" /></a>
                <div class="page-mast__border">
                    <!-- I left this with the SVG tag because I didn't want to create any conflicts with Tailwind -->
                    <img src="https://assets.codepen.io/2895033/border.svg" alt="A wavy border leading to the next section." />
                  </div>
            </div>

            <div class="mapContainer">
                
            </div>
        </div>

    </main>
    <nav class="mainTab">
        <div class="mainTab-container">
            <ul class="mainTab-list">
                <input type="radio" name="mainNav" id="navHome" class="mainTab-listitem" />
                <label for="navHome"><img class="mainTab-icon" alt="홈"
                        src="../../src/assets/tabbar/ic-home.svg" /></label>

                <input type="radio" name="mainNav" id="navShop" class="mainTab-listitem" />
                <label for="navShop"><img class="mainTab-icon" alt="샵"
                        src="../../src/assets/tabbar/ic-shop.svg" /></label>

                <input type="radio" name="mainNav" id="navSearch" class="mainTab-listitem" />
                <label for="navSearch"><img class="mainTab-icon" alt="검색"
                        src="../../src/assets/tabbar/ic-search.svg" /></label>

                <input type="radio" name="mainNav" id="navCommunity" checked="true" class="mainTab-listitem" />
                <label for="navCommunity"><img class="mainTab-icon" alt="커뮤니티"
                        src="../../src/assets/tabbar/ic-community.svg" /></label>

                <input type="radio" name="mainNav" id="navMypage" class="mainTab-listitem" />
                <label for="navMypage"><img class="mainTab-icon" alt="마이페이지"
                        src="../../src/assets/tabbar/ic-mypage.svg" /></label>

            </ul>
        </div>
    </nav>
</body>

<script>
    $('#filter').click(function () {
        $('.modalWrap').fadeIn('fast');
    });

    $('#close-modal').click(function () {
        $('.modalWrap').fadeOut('fast');
    });

    $("#search-bar").click(function () {
        $('.search-history').css('display', 'block');
    }).focusout(function () {
        $('.search-history').css('display', 'none');
    })

    $('.mainTab-listitem#navHome').click(function () {
        window.location.href = "../home/home.html";
    });

    $('.mainTab-listitem#navShop').click(function () {
        window.location.href = "../shop/shop_home.html";
    });

    $('.mainTab-listitem#navSearch').click(function () {
        window.location.href = "../home/search.html";
    });

    $('.mainTab-listitem#navCommunity').click(function () {
        window.location.href = "../community/community_home.html";
    });

    $('.mainTab-listitem#navMypage').click(function () {
        window.location.href = "../mypage/mypage_home.html";
    });
</script>

</html>
