<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼목야시장</title>
    <!-- <link rel="icon" href="/favicon.ico" /> -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- <script src="./js/background.js"></script> -->
    <!-- <script src="./js/header.js"></script> -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#315066" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <link rel="apple-touch-icon-precomposed" sizes="300x300" href="/src/app-logo.png" />
    <meta property="og:url" content="https://www.leemiru.com/smnm/index.html">
    <meta property="og:title" content="삼목야시장">
    <meta property="og:type" content="website">
    <meta property="og:image" content="/src/og-logo.png">
    <meta property="og:description" content="삼대가 함께 오는 삼목야시장">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appkey=1abe4160f11bd952a9e242b5099afd57"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
</head>

<body>
    <main class="mainWrap withTab">
        <div class="home-container"
            style="position: fixed; top: 0%; z-index: 99999; width: calc(100% - 48px); background: linear-gradient(to bottom, #01283b, #01283b00); padding-top: 94px;">
            <div class="profile-container" style="height: 60px;">
                <!-- <div class="alert-badge">1</div>
                <img class="profile-img" alt="프로필 이미지" src="../../src/content/profile.png" />
                <div class="profile-info">
                    <p id="name" class="title medium darkgrey bold"></p>
                </div> -->
                <img class="app-logo is-active" alt="삼목야시장" src="../../src/logo-dark.svg" />
                <a href="../home/home_alert.html"><img src="../../src/assets/ic-noti.svg" /></a>
                <div class="alert-badge">1</div>
                <div class="page-mast__border">
                    <!-- I left this with the SVG tag because I didn't want to create any conflicts with Tailwind -->
                    <img src="https://assets.codepen.io/2895033/border.svg"
                        alt="A wavy border leading to the next section." />
                </div>
            </div>

            <div class="searchbar" style="margin-left: 0; margin-right: 0;">
                <img src="../../src/assets/ic-search.svg" alt="검색" />
                <input class="transparent" id="search-bar" placeholder="가장 가까운 화장실을 찾으시나요?">
            </div>

            <div class="filter light">
                <ul class="horiList escpd24" style="padding-bottom: 8px;">
                    <input type="radio" name="itemType" checked="true" id="all" />
                    <label for="all" class="filter-listitem">
                        전체
                    </label>
                    <input type="radio" name="itemType" id="food" />
                    <label for="food" class="filter-listitem">
                        푸드트럭
                    </label>
                    <input type="radio" name="itemType" id="stage" />
                    <label for="stage" class="filter-listitem">
                        공연
                    </label>
                    <input type="radio" name="itemType" id="cmft" />
                    <label for="cmft" class="filter-listitem">
                        편의시설
                    </label>
                    <input type="radio" name="itemType" id="trans" />
                    <label for="trans" class="filter-listitem">
                        교통시설
                    </label>
                    <input type="radio" name="itemType" id="camping" />
                    <label for="camping" class="filter-listitem">
                        캠핑/글램핑
                    </label>
                </ul>
            </div>
        </div>

        <div class="mapContainer">
            <div id="map"
                style="width: 100%; height: 100%; position: fixed; overflow: hidden; top: 0%; left: 0%; background-color: #000;">
            </div>
        </div>

    </main>

    <nav class="mainTab">
        <div class="mainTab-container">
            <ul class="mainTab-list">
                <input type="radio" name="mainNav" id="navHome" class="mainTab-listitem" />
                <label for="navHome"><img class="mainTab-icon" alt="홈"
                        src="../../src/assets/tabbar/ic-home.svg" /></label>

                <input type="radio" name="mainNav" id="navShop" class="mainTab-listitem" />
                <label for="navShop"><img class="mainTab-icon" alt="샵"
                        src="../../src/assets/tabbar/ic-shop.svg" /></label>

                <input type="radio" name="mainNav" id="navSearch" class="mainTab-listitem" />
                <label for="navSearch"><img class="mainTab-icon" alt="검색"
                        src="../../src/assets/tabbar/ic-search.svg" /></label>

                <input type="radio" name="mainNav" id="navCommunity" checked="true" class="mainTab-listitem" />
                <label for="navCommunity"><img class="mainTab-icon" alt="커뮤니티"
                        src="../../src/assets/tabbar/ic-community.svg" /></label>

                <input type="radio" name="mainNav" id="navMypage" class="mainTab-listitem" />
                <label for="navMypage"><img class="mainTab-icon" alt="마이페이지"
                        src="../../src/assets/tabbar/ic-mypage.svg" /></label>

            </ul>
        </div>
    </nav>
</body>

<script>
    $('#filter').click(function () {
        $('.modalWrap').fadeIn('fast');
    });

    $('#close-modal').click(function () {
        $('.modalWrap').fadeOut('fast');
    });

    $("#search-bar").click(function () {
        $('.search-history').css('display', 'block');
    }).focusout(function () {
        $('.search-history').css('display', 'none');
    })

    $('.mainTab-listitem#navHome').click(function () {
        window.location.href = "../home/home.html";
    });

    $('.mainTab-listitem#navShop').click(function () {
        window.location.href = "../shop/shop_home.html";
    });

    $('.mainTab-listitem#navSearch').click(function () {
        window.location.href = "../home/search.html";
    });

    $('.mainTab-listitem#navCommunity').click(function () {
        window.location.href = "../community/community_home.html";
    });

    $('.mainTab-listitem#navMypage').click(function () {
        window.location.href = "../mypage/mypage_home.html";
    });

    var container = document.getElementById('map'); //지도를 담을 영역의 DOM 레퍼런스
    var options = { //지도를 생성할 때 필요한 기본 옵션
        center: new kakao.maps.LatLng(37.49918990090771, 126.45255254428774), //지도의 중심좌표.
        level: 3 //지도의 레벨(확대, 축소 정도)
    };

    var map = new kakao.maps.Map(container, options); //지도 생성 및 객체 리턴
</script>

</html>
