<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼목야시장</title>
    <!-- <link rel="icon" href="/favicon.ico" /> -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- <script src="./js/background.js"></script> -->
    <!-- <script src="./js/header.js"></script> -->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
</head>

<body class="whitebg">
    <header class="mainHeader">
        <div class="mainHeader-container">
            <button id="btn-back" class="btn circle"><img src="../../src/assets/ic-arrow-left.svg" alt="뒤로" /></button>
            <img alt="Pleisure" class="header-logo" src="../../src/logo-mono.svg" />
            <span style="opacity: 0;"></span>
        </div>
    </header>
    <main class="mainWrap">
        <div class="content-container pd24 withHeader" id="automatch">
            <!-- <div class="gauge">
                <div class="gauge-active" style="width: calc(50%);"></div>
            </div>
            <p class="text grey small medium" style="text-align: center; color: #4f4f4f;">2/4</p> -->
            <p class="title twenty bold darkgrey" style="text-align: center; margin-top: 240px;">고객님의 성별을 알려주세요.</p>

            <div class="content-container">
                <div class="input-containe flex center spacebetween" style="margin-top: 16px;">
                    <input type="radio" class="radioBar" name="sex" id="men" value="men"><label style="justify-content: center; width: 72px;" id="labelmen"
                        for="men">남자</label>
                        <input type="radio" class="radioBar" name="sex" id="women" value="women"><label style="justify-content: center; width: 72px;" id="labelwomen"
                        for="women">여자</label>
                        <input type="radio" class="radioBar" name="sex" id="bisexual" value="bisexual"><label style="justify-content: center; width: 72px;" id="labelbisexual"
                        for="bisexual">혼성</label>
                </div>
            </div>

            <div class="bottom-container" style="background: none;">
                <button class="btn dark is-active" id="confirm">확인</button>
            </div>

        </div>
    </main>

    <div class="modalWrap" id="lessonInfo" style="backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px); display: none;">
        <div class="infoModal" id="info-pointLesson">
            <div class="content-container">
                <div class="title-container flex spacebetween">
                    <div>
                        <p class="title darkgrey bold big">포인트레슨</p>
                        <p class="title mint big">Point Lesson</p>
                    </div>
                    <button class="btn transparent btnClose" style="filter: brightness(0%);"><img
                            src="../../src/assets/ic-close.svg" alt="닫기" /></button>
                </div>

                <div class="content-container">
                    <p class="text big">내가 자주 실수하는 동작이나, 잘못된 자세 등 부족한 부분만을 포인트로 잡아 교정할 수 있는 수업입니다.</p>
                </div>
            </div>


            <img class="appLogo" src="../../src/logo-mono.svg" alt="삼목야시장" />
        </div>
    </div>
</body>

<script>
    $('.btnInfo').click(function() {
        $('.modalWrap').fadeIn('fast');
    });

    $('.btnClose').click(function() {
        $('.modalWrap').fadeOut('fast');
    })
</script>

</html>
