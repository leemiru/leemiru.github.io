<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
    <link rel="apple-touch-icon-precomposed" sizes="300x300" href="/assets/logo_black.png" />
    <title>DRFTN: Prototype</title>
    <script src="/javascript/jquery-3.5.1.min.js"></script>
    <link rel="stylesheet" href="./style.css" />

<body
    style="max-width: 1194px; width: 100%; background-color: black; display: flex; align-items: center; justify-content: center;">

    <div id="contentInfographics" style="width: fit-content;">
        <img src="./src/static/infographics.jpg" style="width: 100%; height: 100vh; object-fit: contain;">
    </div>

    <div id="contentPrototype"
        style="display: flex; margin-left: auto; justify-content: flex-end; align-items: center; height: 100%; flex-direction: column;">
        <iframe
            style="height: 806px; min-width: 350px; bottom: 10px; aspect-ratio: 9/19.9; margin: 0 auto; border: none; border-radius: 22pt; z-index: 999999; box-shadow: 0 36px 128px 0px rgba(116, 248, 146, 0.25);"
            src="https://www.figma.com/embed?embed_host=share&url=https%3A%2F%2Fwww.figma.com%2Fproto%2FmtGdf9UblU8idFpEpZ6CVD%2FDRFTN%3Fpage-id%3D15%253A475%26node-id%3D1282%253A13646%26viewport%3D8473%252C-106%252C1%26scaling%3Dscale-down%26starting-point-node-id%3D1227%253A6307"></iframe>

        <div class="contentFrame"
            style="width: 363px; gap: 4px; height: fit-content; position: absolute; top: 10px; right: 0; margin: 0;">
            <div onClick="window.location.href=window.location.href"
                style="width: 100%; background-color: white; padding: 12px 24px; z-index: 9999999; border-radius: 20px; font-size: 15px; font-weight: 400; letter-spacing: -0.25px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; margin-bottom: 10px; border-top-right-radius: 5px;border-bottom-right-radius: 5px;">
                <b>DRFTN을 직접 체험해보세요!</b>
            </div>
            <div onClick="window.location.href=window.location.href"
                style="width: fit-content; background-color: var(--laser-green); padding: 12px 24px; z-index: 9999999; border-radius: 20px; font-size: 15px; font-weight: 400; letter-spacing: -0.25px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; margin-bottom: 10px; border-top-left-radius: 5px;border-bottom-left-radius: 5px;">
                <i class="fa-solid fa-rotate-right"></i> <b>처음으로</b>
            </div>
        </div>

    </div>

</body>

</html>
