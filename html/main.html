<script src="/javascript/swiper-bundle.min.js"></script>
<script>

  var swiperProjects = new Swiper(".swiper-container-gallery", {
    init: false,
    lazy: true,
    effect: "coverflow",
    grabCursor: false,
    centeredSlides: true,
    slidesPerView: "auto",
    mousewheel: true,
    spaceBetween: 0,
    loop: true,
    keyboard: true,
    coverflowEffect: {
      rotate: 0,
      stretch: -50,
      depth: 300,
      modifier: 0.75,
      slideShadows: true
    },
    autoplay: {
      delay: 3000,
      disableOnInteraction: false,
    },
    pagination: {
      el: '.swiper-pagination-h',
      direction: 'vertical',
      slidesPerView: 'auto',
      clickable: true,
    },
    navigation: {
      nextEl: '.gallery-next',
      prevEl: '.gallery-prev',
    },
  });

  $('.cont-footer-center').hover(function () {
    var $height = $(window).scrollTop();

    if ($height < 48) {
      $("html, body").animate(
        { scrollTop: 48 },
        200
      );
    }
  }, function () {
    var $height = $(window).scrollTop();

    if ($height <= 48) {
      $("html, body").animate(
        { scrollTop: 0 },
        200
      );
    }
  });


</script>
