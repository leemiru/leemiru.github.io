  function allProjects() {
		let masterpieces = 6; //작품의 최신 개수로 업데이트
    let count = masterpieces + 1;
    let year = 20;
    const gallery = $('#gallery');

		for (count>1; count--;) {
			if (count>0) {
        const frame = document.createElement('a');
        frame.className="project-frame"
        frame.id= "project-" + count;
				gallery.append(frame);
				
				const sub = document.createElement('img');
				frame.append(sub);
				
        sub.className="item";
				sub.id = "image-" + count;
				
				// $('#image-'+count).attr('src', './images/posts/19-'+ count +'/thumb.png');
        $('#image-'+count).attr('src', './images/posts/19-'+ count +'/thumb.png');
        $('#project-'+count).attr('href', './images/posts/19-'+ count +'/desc.html');
				var title = $('#image-'+count);
				
				//JSON Array
				var jsondata = './images/posts/19-'+ count +'/data.json';
				$.getJSON(jsondata, function(title) { return (data) => {
					title.html(JSON.stringify(data.index));
				}}(title));;
				
			}
		}
		
  }
