<main class="container" id="main-container">
  <!--================Contents Showing Area================-->
  <section id="main-contents">
    <!-- <canvas id="canvas"></canvas> -->
    <div class="swiper-container swiper-container-gallery" id="swiper-gallery">

      <div class="gallery-navigation">
        <div class="gallery-prev"><i class="fa fa-hand-o-left"></i></div>
        <div class="gallery-next"><i class="fa fa-hand-o-right"></i></div>
      </div>

      <div class="swiper-wrapper gallery" id="gallery-container">

      </div>
  </section>

  <section id="intro-contents" style="background-color: white;">
    <div class="contents-container">
      <p class="contents-title">Portfolios</p>
      <p class="contents-title">Portraits</p>
    </div>
    <style>
      .contents-title {
        width: 100%;
        height: 24px;
        border-bottom: 1px solid #000;
        color: #000;
        font-size: 18px;
        line-height: 0.6;
      }
    </style>
  </section>
</main>
</div>
<!-- <script src="/javascript/jquery-3.5.1.min.js"></script> -->
<script src="/javascript/swiper-bundle.min.js"></script>
<script>

  var swiperProjects = new Swiper(".swiper-container-gallery", {
    init: false,
    lazy: true,
    effect: "coverflow",
    grabCursor: false,
    centeredSlides: true,
    slidesPerView: "auto",
    mousewheel: true,
    spaceBetween: 0,
    loop: true,
    keyboard: true,
    coverflowEffect: {
      rotate: 20,
      stretch: 0,
      depth: 500,
      modifier: 1,
      slideShadows: false
    },
    pagination: {
      el: '.swiper-pagination-h',
      direction: 'vertical',
      slidesPerView: 'auto',
      clickable: true,
    },
    navigation: {
      nextEl: '.gallery-next',
      prevEl: '.gallery-prev',
    },
  });
  
</script>
