<main class="container" id="main-container">
  <!--================Contents Showing Area================-->
  <section id="main-contents">
    <div style="padding: 0; height: 100%;">
      <div class="swiper mySwiper swiper-h">
        <div class="swiper-wrapper">
          <div class="swiper-slide">Horizontal Slide 1</div>
          <div class="swiper-slide">
            <div class="swiper mySwiper2 swiper-v">
              <div class="swiper-wrapper">
                <div class="swiper-slide">Vertical Slide 1</div>
                <div class="swiper-slide">Vertical Slide 2</div>
                <div class="swiper-slide">Vertical Slide 3</div>
                <div class="swiper-slide">Vertical Slide 4</div>
                <div class="swiper-slide">Vertical Slide 5</div>
              </div>
              <div class="swiper-pagination"></div>
            </div>
          </div>
          <div class="swiper-slide">Horizontal Slide 3</div>
          <div class="swiper-slide">Horizontal Slide 4</div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </div>
    <img src="/assets/logo-pixel.svg" style="width: 100%; opacity: 0.05; position: absolute; bottom: 0;" />
  </section>


  <section id="gallery-contents" style="background-color: white; min-height: 100vh;">

    <div class="swiper-container swiper-container-gallery" id="swiper-gallery">


      <div class="gallery-navigation">
        <div class="gallery-prev"><i class="fa fa-hand-o-left"></i></div>
        <!-- Add Pagination -->
        <div class="pagination-wrapper" id="gallery-pagination">
          <div class="swiper-pagination swiper-pagination-h"></div>
        </div>
        <div class="gallery-next"><i class="fa fa-hand-o-right"></i></div>
      </div>

      <div class="swiper-wrapper gallery" id="gallery-container">

      </div>
    </div>

    <div id="grids-gallery" style="display: none;">

      <ul class="grids-list" id="grids-list">

      </ul>

    </div>
  </section>
</main>
</div>

<style>
  #main-contents .swiper {
    width: 100%;
    height: 100%;
    overflow: hidden;
  }

  #main-contents .swiper-slide {
    text-align: center;
    font-size: 18px;

    /* Center slide text vertically */
    display: -webkit-box;
    display: -ms-flexbox;
    display: -webkit-flex;
    display: flex;
    -webkit-box-pack: center;
    -ms-flex-pack: center;
    -webkit-justify-content: center;
    justify-content: center;
    -webkit-box-align: center;
    -ms-flex-align: center;
    -webkit-align-items: center;
    align-items: center;
  }

  #main-contents .swiper-slide img {
    display: block;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  #main-contents .swiper-v {
  }
</style>

<script src="/javascript/swiper-bundle.min.js"></script>
<script>
  var swiper = new Swiper(".mySwiper", {
    spaceBetween: 50,
    // mousewheel: true,
    pagination: {
      el: ".swiper-pagination",
      clickable: true,
    },
  });
  var swiper2 = new Swiper(".mySwiper2", {
    direction: "vertical",
    spaceBetween: 50,
    mousewheel: true,
    pagination: {
      el: ".swiper-pagination",
      clickable: true,
    },
  });
  var swiperProjects = new Swiper(".swiper-container-gallery", {
    init: false,
    lazy: true,
    effect: "coverflow",
    grabCursor: true,
    centeredSlides: true,
    slidesPerView: "auto",
    mousewheel: false,
    spaceBetween: 0,
    loop: true,
    keyboard: true,
    coverflowEffect: {
      rotate: 20,
      stretch: -100,
      depth: 300,
      modifier: 0.75,
      slideShadows: false
    },
    // autoplay: {
    //   delay: 5000,
    //   disableOnInteraction: false,
    // },
    pagination: {
      el: '.swiper-pagination-h',
      direction: 'horizental',
      slidesPerView: 'auto',
      clickable: true,
    },
    navigation: {
      nextEl: '.gallery-next',
      prevEl: '.gallery-prev',
    },
  });

  $('.cont-footer-center').hover(function () {
    var $height = $(window).scrollTop();

    if ($height < 48) {
      $("html, body").animate(
        { scrollTop: 48 },
        200
      );
    }
  }, function () {
    var $height = $(window).scrollTop();

    if ($height <= 48) {
      $("html, body").animate(
        { scrollTop: 0 },
        200
      );
    }
  });


</script>
