<main class="container" id="main-container">
  <!--================Contents Showing Area================-->
  <section id="main-contents">
    <div class="contents-container">
      <p class="title large">반갑습니다.<br>디자이너 이미루 입니다.</p>
      <br>
      <p class="text large">홈페이지는 현재 준비 중이나,<br>얼굴을 마주하지 않고 저를 대변하는 작품들이 이 아래에 있습니다.<br>아래로 스크롤하세요.</p>
    </div>
    <img src="/assets/logo-pixel.svg" style="width: 100%; opacity: 0.05; position: absolute; bottom: 0;" />
  </section>


  <section id="gallery-contents" style="background-color: white; min-height: 100vh;">

    <div class="swiper-container swiper-container-gallery" id="swiper-gallery">

      
      <div class="gallery-navigation">
        <div class="gallery-prev"><i class="fa fa-hand-o-left"></i></div>
        <!-- Add Pagination -->
      <div class="pagination-wrapper" id="gallery-pagination">
        <div class="swiper-pagination swiper-pagination-h"></div>
      </div>
        <div class="gallery-next"><i class="fa fa-hand-o-right"></i></div>
      </div>

      <div class="swiper-wrapper gallery" id="gallery-container">

      </div>
    </div>

    <div class="contents-container" id="grids-gallery" style="display: none;">

      <ul class="grids-list" id="grids-list">

      </ul>

    </div>
  </section>
</main>
</div>
<script src="/javascript/swiper-bundle.min.js"></script>
<script>

  var swiperProjects = new Swiper(".swiper-container-gallery", {
    init: false,
    lazy: true,
    effect: "coverflow",
    grabCursor: true,
    centeredSlides: true,
    slidesPerView: "auto",
    mousewheel: false,
    spaceBetween: 0,
    loop: true,
    keyboard: true,
    coverflowEffect: {
      rotate: 20,
      stretch: -100,
      depth: 300,
      modifier: 0.75,
      slideShadows: false
    },
    // autoplay: {
    //   delay: 5000,
    //   disableOnInteraction: false,
    // },
    pagination: {
      el: '.swiper-pagination-h',
      direction: 'horizental',
      slidesPerView: 'auto',
      clickable: true,
    },
    navigation: {
      nextEl: '.gallery-next',
      prevEl: '.gallery-prev',
    },
  });

  $('.cont-footer-center').hover(function () {
    var $height = $(window).scrollTop();

    if ($height < 48) {
      $("html, body").animate(
        { scrollTop: 48 },
        200
      );
    }
  }, function () {
    var $height = $(window).scrollTop();

    if ($height <= 48) {
      $("html, body").animate(
        { scrollTop: 0 },
        200
      );
    }
  });


</script>
