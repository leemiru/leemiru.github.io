<main class="container" id="main-container">
  <!--================Contents Showing Area================-->
  <section id="main-contents">
    <!-- <canvas id="canvas"></canvas> -->
    <div class="swiper-container swiper-container-gallery" id="swiper-gallery">

      <div class="gallery-navigation">
        <div class="gallery-prev"><i class="fa fa-hand-o-left"></i></div>
        <div class="gallery-next"><i class="fa fa-hand-o-right"></i></div>
      </div>

      <div class="swiper-wrapper gallery" id="gallery-container">

      </div>
    </div>
  </section>

  <style>
    .contents-title {
      width: 100%;
      height: 24px;
      border-bottom: 1px solid #1d1d1d;
      color: #1d1d1d;
      font-size: 16px;
      line-height: 0.6;
    }

    #container {
      width: 100%;
      display: flex;
      overflow: auto;
    }

    #welcome-msg {
      display: flex;
      justify-content: space-between;
    }

    #about {
      padding-top: 0;
    }

    #about>div {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #about>div>.logo {
      margin: 0 16px;
      transition: all 200ms;
    }

    #logs {
      padding-top: 0;
    }

    .logs-list {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      align-items: center;
      line-height: 6;
    }

    .item {
      width: calc(100%/4 - 2%);
      height: auto;
      text-align: left;
      display: inline-block;
      margin-bottom: 16px;
      cursor: pointer;
      transition: 200ms all;
    }

    .item:nth-of-type(3n) {
      width: calc(100%/4 - 4%);
    }

    .item:nth-of-type(5n) {
      width: calc(100%/4 - 1%);
    }

    .item:hover {
      transform: scale(1.05);
    }

    .item>img {
      display: block;
      width: calc(100% - 2px);
      height: auto;
      object-fit: contain;
      margin-bottom: 4px;
      border: 1px solid rgba(0, 0, 0, 0.25);
    }

    .item-desc {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .column {
      width: 100%;
    }

    .column.ko {
      padding-right: 8px;
    }

    .column.en {
      padding-left: 8px;
    }

    .white {
      color: white;
    }

    .black {
      color: #1d1d1d;
    }

    .left {
      text-align: left;
    }

    .center {
      text-align: center;
    }

    .right {
      text-align: right;
    }

    .white.invert {
      width: min-content;
      color: #1d1d1d;
      background-color: #fff;
      padding: 0 2px;
      margin-left: 4px;
      line-height: 1.2;
    }

    .black.invert {
      width: min-content;
      color: #fff;
      background-color: #1d1d1d;
      padding: 0 2px;
      margin-left: 4px;
      line-height: 1.2;

    }

    .title,
    .letter {
      line-height: 1.5;
      margin: 0;
      padding: 0;
      word-break: keep-all;
      white-space: pre-line;
    }

    .title.small {
      font-size: 16px;
    }

    .title.medium {
      font-size: 20px;
    }

    .title.large {
      font-size: 24px;
    }

    .letter.small {
      font-size: 10px;
    }

    .letter.medium {
      font-size: 12px;
    }

    .letter.large {
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .item {
        width: calc(100%/3 - 1.5%);
        height: auto;
        text-align: left;
        display: inline-block;
        margin-bottom: 16px;
        cursor: pointer;
        transition: 200ms all;
      }

    }

    @media (max-width: 480px) {
      .logs-list {
        display: block;
      }

      .item {
        width: 100%;
        display: inline-block;
      }

      .item:nth-of-type(3n) {
        width: 100%;
      }

      .item:nth-of-type(5n) {
        width: 100%;
      }

      #about>div>.logo {
        width: 32px;
        height: 32px;
        margin: 0 12px;
      }

    }
  </style>

  <section id="intro-contents" style="background-color: white; min-height: 100vh;">
    <div class="contents-container" id="welcome-msg">

      <div class="column ko">
        <p class="title large black">반갑습니다!<br>디자이너 이미루 입니다.</p>
        <p class="letter medium black" style="margin-top: 24px;">얼굴을 마주하지 않고도, 화면 속에서 저를 대변하는 작업물들이 아래에 있습니다.</p>
      </div>

      <div class="column en">
        <p class="title large black">Hello World!<br>MiRu Lee, as a Designer.</p>
        <p class="letter medium black" style="margin-top: 24px;">Get to know me by watching my works below.</p>
      </div>

    </div>

    <div class="contents-container" id="about">
      <div>
        <img src="/contents/about/b4mblogo.svg" class="logo" />
        <img src="/contents/about/khulogo.svg" class="logo" />
        <img src="/khuand/logo.svg" class="logo" />
        <img src="/contents/about/pflogo.svg" class="logo" />
      </div>
    </div>

    <div class="contents-container" id="logs">

      <ul class="logs-list" id="logs-list">

      </ul>

    </div>

  </section>
</main>
</div>
<script src="/javascript/swiper-bundle.min.js"></script>
<script>

  var swiperProjects = new Swiper(".swiper-container-gallery", {
    init: false,
    lazy: true,
    effect: "coverflow",
    grabCursor: false,
    centeredSlides: true,
    slidesPerView: "auto",
    mousewheel: true,
    spaceBetween: 0,
    loop: true,
    keyboard: true,
    coverflowEffect: {
      rotate: 0,
      stretch: -50,
      depth: 300,
      modifier: 0.75,
      slideShadows: true
    },
    autoplay: {
      delay: 4000,
      disableOnInteraction: false,
    },
    pagination: {
      el: '.swiper-pagination-h',
      direction: 'vertical',
      slidesPerView: 'auto',
      clickable: true,
    },
    navigation: {
      nextEl: '.gallery-next',
      prevEl: '.gallery-prev',
    },
  });

  $('.cont-footer-center').hover(function () {
    var $height = $(window).scrollTop();

    if ($height < 48) {
      $("html, body").animate(
        { scrollTop: 48 },
        200
      );
    }
  }, function () {
    var $height = $(window).scrollTop();

    if ($height <= 48) {
      $("html, body").animate(
        { scrollTop: 0 },
        200
      );
    }
  });


</script>
