<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼목야시장</title>
    <!-- <link rel="icon" href="/favicon.ico" /> -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- <script src="./js/background.js"></script> -->
    <!-- <script src="./js/header.js"></script> -->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
</head>

<body class="whitebg">
    <header class="mainHeader">
        <div class="mainHeader-container">
            <button id="btn-back" class="btn circle"><img src="../../src/assets/ic-arrow-left.svg" alt="뒤로" /></button>
            <img alt="Pleisure" class="header-logo" src="../../src/logo-mono.svg" />
            <span style="opacity: 0;"></span>
        </div>
    </header>
    <main class="mainWrap">
        <div class="content-container pd24 withHeader" id="automatch">
            <div class="gauge">
                <div class="gauge-active" style="width: calc(100%);"></div>
            </div>
            <p class="text grey small medium" style="text-align: center; color: #4f4f4f;">4/4</p>
            <p class="title twenty bold darkgrey" style="text-align: center;">레슨받고 싶은 장소를 알려주세요.</p>
            <p class="text small mint" style="text-align: center; margin-top: 4px;">리스트에서 장소를 선택 또 검색을 통해 선택해주세요.</p>

            <div class="content-container">
                <div class="input-container" style="margin-top: 24px;">
                    <input type="radio" class="radioBar" name="equipment" id="1" value="1"><label style="justify-content: center;" id="1"
                        for="1">장소 1</label>
                        <input type="radio" class="radioBar" name="equipment" id="2" value="2"><label style="justify-content: center;" id="2"
                        for="2">장소 2</label>
                        <input type="radio" class="radioBar" name="equipment" id="3" value="3"><label style="justify-content: center;" id="3"
                        for="3">장소 3</label>
                        <input type="radio" class="radioBar" name="equipment" id="4" value="4"><label style="justify-content: center;" id="4"
                        for="4">장소 4</label>
                        <input type="radio" class="radioBar" name="equipment" id="5" value="5"><label style="justify-content: center;" id="5"
                        for="5">장소 5</label>
                        <input type="radio" class="radioBar" name="equipment" id="6" value="6"><label style="justify-content: center;" id="6"
                        for="6">장소 6</label>
                        <input type="radio" class="radioBar" name="equipment" id="7" value="7"><label style="justify-content: center;" id="7"
                        for="7">장소 7</label>
                        <input type="radio" class="radioBar" name="equipment" id="8" value="8"><label style="justify-content: center;" id="8"
                        for="8">장소 8</label>
                        <input class="input" style="display: block; animation: none;" id="inputOwn" placeholder="주소 찾기">
 
                </div>

                <button class="btn light flex" id="myLocation" style="width: calc(100% - 24px); margin: 0 12px;"><img src="../../src/assets/ic-mylocation.svg">내 위치로 지정</button>
            </div>

            <div class="bottom-container" style="background: none;">
                <a href="../automatch/automatch_done.html"><button class="btn dark is-active" id="confirm">확인</button></a>
            </div>

        </div>
    </main>

    <div class="modalWrap" id="lessonInfo" style="backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px); display: none;">
        <div class="infoModal" id="info-pointLesson">
            <div class="content-container">
                <div class="title-container flex spacebetween">
                    <div>
                        <p class="title darkgrey bold big">포인트레슨</p>
                        <p class="title mint big">Point Lesson</p>
                    </div>
                    <button class="btn transparent btnClose" style="filter: brightness(0%);"><img
                            src="../../src/assets/ic-close.svg" alt="닫기" /></button>
                </div>

                <div class="content-container">
                    <p class="text big">내가 자주 실수하는 동작이나, 잘못된 자세 등 부족한 부분만을 포인트로 잡아 교정할 수 있는 수업입니다.</p>
                </div>
            </div>


            <img class="appLogo" src="../../src/logo-mono.svg" alt="삼목야시장" />
        </div>
    </div>
</body>

<script>
    $('.btnInfo').click(function() {
        $('.modalWrap').fadeIn('fast');
    });

    $('.btnClose').click(function() {
        $('.modalWrap').fadeOut('fast');
    })
</script>

</html>
