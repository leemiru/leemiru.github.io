<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼목야시장</title>
    <!-- <link rel="icon" href="/favicon.ico" /> -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- <script src="./js/background.js"></script> -->
    <!-- <script src="./js/header.js"></script> -->

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../../css/style.css" />
</head>

<body class="whitebg">
    <header class="mainHeader">
        <div class="mainHeader-container">
            <button id="btn-back" class="btn circle"><img src="../../src/assets/ic-arrow-left.svg" alt="뒤로" /></button>
            <img alt="Pleisure" class="header-logo" src="../../src/logo-mono.svg" />
            <span style="opacity: 0;"></span>
        </div>
    </header>
    <main class="mainWrap">
        <div class="content-container pd24 withHeader" id="automatch">
            <div class="gauge">
                <div class="gauge-active" style="width: calc(25%);"></div>
            </div>
            <p class="text grey small medium" style="text-align: center; color: #4f4f4f;">1/4</p>
            <p class="title twenty bold darkgrey" style="text-align: center;">원하는 레슨형태를<br>알려주세요.</p>

            <div class="content-container">
                <div class="input-container">
                    <input type="radio" class="radioBar" name="lessonType" id="pointLesson" value="pointLesson"><label
                        id="labelPointLesson" for="pointLesson"><span
                            style="opacity: 0; width: 30px;"></span>포인트레슨<button class="btn transparent btnInfo"
                            id="btnPoint"><img src="../../src/assets/ic-info.svg" alt="정보" /></button></label>
                    <input class="input" id="inputPointLesson" placeholder="ex: 카빙스키">

                    <input type="radio" class="radioBar" name="lessonType" id="lessonCount" value="lessonCount"><label
                        id="labelLessonCount" for="lessonCount"><span
                            style="opacity: 0; width: 30px;"></span>회차레슨<button class="btn transparent btnInfo"
                            id="btnCount"><img src="../../src/assets/ic-info.svg" alt="정보" /></button></label>
                    <!-- <input class="input" id="inputLessonCount" placeholder="ex: 카빙스키"> -->
                    
                    <div class="dropdown-container" style="display: none;">
                        <div class="select-container">
                            <select class="select" id="count">
                                <option value="count">회차</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                            <img style="height: 100%; width: 32px; margin-left: -32px; margin-bottom: 20px; object-fit: scale-down;" src="../../src/assets/ic-bracket-down.svg" />
                        </div>

                    </div>


                    <input type="radio" class="radioBar" name="lessonType" id="later" value="later"><label
                        id="labelLater" for="later"><span style="opacity: 0; width: 30px;"></span>상의 후 결정<button
                            class="btn transparent btnInfo" id="btnLater"><img src="../../src/assets/ic-info.svg"
                                alt="정보" /></button></label>
                </div>
                <div class="radio-container">
                    <input type="radio" class="radio" name="lessonType" id="onebyone" value="onebyone"><label
                        for="onebyone">1:1</label>
                    <input type="radio" class="radio" name="lessonType" id="group" value="group"><label
                        for="group">그룹</label>
                </div>
            </div>

            <div class="bottom-container" style="background: none;">
                <a href="../automatch/automatch_age.html"><button class="btn light" id="confirm">확인</button></a>
            </div>

        </div>
    </main>

    <div class="modalWrap lessonInfo" id="pointLesson"
        style="backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px); display: none;">
        <div class="infoModal" id="info-pointLesson">
            <div class="content-container">
                <div class="title-container flex spacebetween">
                    <div>
                        <p class="title darkgrey bold big">포인트레슨</p>
                        <p class="title mint big">Point Lesson</p>
                    </div>
                    <button class="btn transparent btnClose" style="filter: brightness(0%);"><img
                            src="../../src/assets/ic-close.svg" alt="닫기" /></button>
                </div>

                <div class="content-container">
                    <p class="text big">내가 자주 실수하는 동작이나, 잘못된 자세 등 부족한 부분만을 포인트로 잡아 교정할 수 있는 수업입니다.</p>
                </div>
            </div>


            <img class="appLogo" src="../../src/logo-mono.svg" alt="삼목야시장" />
        </div>
    </div>

    <div class="modalWrap lessonInfo" id="lessonCount"
        style="backdrop-filter: blur(30px); -webkit-backdrop-filter: blur(30px); display: none;">
        <div class="infoModal" id="info-lessonCount">
            <div class="content-container">
                <div class="title-container flex spacebetween">
                    <div>
                        <p class="title darkgrey bold big">회차레슨</p>
                        <p class="title mint big">Lesson Count</p>
                    </div>
                    <button class="btn transparent btnClose" style="filter: brightness(0%);"><img
                            src="../../src/assets/ic-close.svg" alt="닫기" /></button>
                </div>

                <div class="content-container">
                    <p class="text big">회차레슨은 4회/8회/10회 등 원하시는
                        횟수 만큼 레슨을 구매하는 방식입니다.</p>
                    <br>
                    <p class="text medium mint">
                        페키지가 등록되어 있을 시 할인율이 적용됩니다.
                        (예: 4회 5% 할인 / 8회 10% 할인 / 10회이상 15% 할인)</p>
                </div>
            </div>


            <img class="appLogo" src="../../src/logo-mono.svg" alt="삼목야시장" />
        </div>
    </div>
</body>

<script>
    $('.btnInfo').click(function () {
        if ($(this).attr('id') == 'btnPoint') {
            $('.modalWrap.lessonInfo#pointLesson').fadeIn('fast');
        } else if ($(this).attr('id') == 'btnCount') {
            $('.modalWrap.lessonInfo#lessonCount').fadeIn('fast');
        }
    });

    $('.btnClose').click(function () {
        $('.modalWrap').fadeOut('fast');
    })

    $('#labelPointLesson').click(function () {
        $('.input').fadeOut('fast');
        $('#inputPointLesson').fadeIn('fast');
    })

    $('#labelTimeLesson').click(function () {
        $('.input').fadeOut('fast');
        $('#inputTimeLesson').fadeIn('fast');
    })

    $('#labelLater').click(function () {
        $('.input').fadeOut('fast');
        $('#confirm').addClass('theme');
    });

    $('input').keyup(function () {
        if ($('input').val()) {
            $('#confirm').addClass('theme');
        } else if ($('input').val("")) {
            $('#confirm').removeClass('theme');
        };
    });

</script>

</html>
