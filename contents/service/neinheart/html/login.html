<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나인하트 - 로그인</title>
    <link rel="stylesheet" href="../css/style.css" type="text/css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="ad-container">
            <p>
                ADVERTISEMENT
            </p>
        </div>
        <div class="login-container">

            <div class="logo-container">
                <img class="applogo dark" alt="Logo"/>
            </div>

            <div class="input-container">
                <div class="input-wrap">
                    <input class="input" type="email" placeholder="아이디"/>
                    <input class="input" type="password" placeholder="비밀번호"/>
                </div>

                <p class="help-text">아이디, 비밀번호가 기억나지 않으세요?</p>
            </div>

            <div class="btn-container">
                <button class="btn single blue">로그인</button>
                <button class="btn single blue">회원가입</button>
            </div>
        </div>
    </div>
    
</body>
</html>
